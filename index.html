<!DOCTYPE html>
<html>
    <head>
    
      <title>DrupalGap</title>

      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
      <link rel="shortcut icon" href="favicon.ico" />
      
      
      <!-- Get Tranz V2-->     
      <link rel="stylesheet" href="gettranzv2.min.css" />
	<link rel="stylesheet" href="jquery.mobile.icons.min.css" />
      <!-- jQuery Mobile -->
      <link rel="stylesheet" href="jquery.mobile.structure-1.4.5.min.css" />
      <script src="jquery-1.9.1.min.js"></script>
      <script src="jquery.mobile-1.4.5.min.js"></script>
      
      <!-- jDrupal -->
      <script type="text/javascript" charset="utf-8" src="jdrupal-7.0.4.min.js"></script>
      
      <!-- DrupalGap -->
      <script type="text/javascript" charset="utf-8" src="bin/drupalgap-7.0.1.min.js"></script>
      <script type="text/javascript" charset="utf-8" src="app/settings.js"></script>
      <link rel="stylesheet" href="css/drupalgap.css" />
      
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    </head>
    <body>

      <!-- Mobile Application Splash Screen -->
      <div id="_gettranz_splash" data-role="page">
         <div data-role="header" data-theme="b"><h2>Get Tranz</h2></div>
         <div class="ui-content" data-role="content">
            <div id="_gettranz_splash_content">
              <img src="images/logogettranz.png" alt="Get Tranz" style="position: absolute; top: 50%; left: 50%; margin-left: -144px; margin-top: -135px;" />
            </div>
         </div>
      </div>

      <!-- Load DrupalGap -->
      <script type="text/javascript">
        drupalgap_onload();
      </script>

    </body>
</html>
